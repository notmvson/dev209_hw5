<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <script src="recipe_manager.js"></script>

    <title>Recipe Manager</title>
</head>
<body>

<div data-role="page" id="home">
    <div data-role="header" data-theme="e">
        <h1>Home</h1>
    </div>
    <div data-role="content" data-theme="a">
        <p>Welcome to Recipe Manager!</p>
        <a href="#add-recipe" data-role="button" data-transition="slide">Add New Recipe</a>
        <a href="#view-recipes" data-role="button" data-transition="slide">View Recipes</a>
    </div>
    <div data-role="footer" data-theme="b">
        <h4>© 2024 Recipe Manager</h4>
    </div>
</div>

<div data-role="page" id="add-recipe">
    <div data-role="header" data-theme="e">
        <h1>Add Recipe</h1>
    </div>
    <div data-role="content" data-theme="d">
        <h2>Add New Recipe</h2>
        <form id="recipe-form">
            <label for="recipe-name">Recipe Name:</label>
            <input type="text" id="recipe-name">
            <label for="recipe-category">Category:</label>
            <select id="recipe-category">
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
                <option value="dessert">Dessert</option>
            </select>
            <label for="recipe-ingredients">Ingredients:</label>
            <textarea id="recipe-ingredients"></textarea>
            <label for="recipe-instructions">Instructions:</label>
            <textarea id="recipe-instructions"></textarea>
            <button type="submit">Add Recipe</button>
        </form>
    </div>
    <div data-role="footer" data-theme="b">
        <h4>© 2024 Recipe Manager</h4>
    </div>
</div>

<div data-role="page" id="view-recipes">
    <div data-role="header" data-theme="e">
        <h1>View Recipes</h1>
    </div>
    <div data-role="content" data-theme="c">
        <h2>View Recipes</h2>
        <ul data-role="listview" id="recipe-list">
            <li>Recipe 1</li>
            <li>Recipe 2</li>
            <li>Recipe 3</li>
        </ul>
    </div>
    <div data-role="footer" data-theme="b">
        <h4>© 2024 Recipe Manager</h4>
    </div>
</div>

</body>
</html>
